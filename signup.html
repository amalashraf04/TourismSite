<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body background="images/sign.jpg" class="signup">
    <div class="signup-form">
        <form action="success.html">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="name" class="form-control" name="username" placeholder="Username" required="required" onkeyup="validateName()">				
                    <br><span id="nameerror"></span> 
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" id="mail" class="form-control" name="email" placeholder="Email Address" required="required" onkeyup="validatemail()">
                    <br><span id="mailerror"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" id="pwd" class="form-control" name="password" placeholder="Password" required="required" onkeyup="validatePassword(this.value);">
                    <span id="msg"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="text" id="phone" class="form-control" name="phone" placeholder="Phone" required="required" onkeyup="validatephone(this.value)">
                    <br><span id="phoneerror"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                        <i class="fa fa-check"></i>
                    </span>
                    <input type="password" id="pwd1" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                    <!-- <br><span id="pwderror"></span>  -->
                </div>
            </div>
             <div class="form-group">
                <!-- <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label> -->
            </div> 
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" onclick="return validateconfirmPassword()">Sign Up</button>
            </div>
        </form>
        <div class="text-center text-dark">Already have an account? <a href="login.html">Login here</a></div>
    </div>
     <script src="script.js"></script>
</body>
</html>
